<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/body.css">
    <title>Cadastro de Email</title>
</head>
<body>
    <div class="modal">
        <div class="textos-principais">
            <h1 class="titulo-inicial"> BEM VINDO</h1>
            <p class="subtitulo-inicial">Aqui você cadastra seu endereço de email, para que futuramente possamos entrar em contato com você, referente a vagas de emprego disponíveis que você se encaixe.</p>    
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Digite seu email" aria-describedby="button-addon2">
                <button class="btn-enviar" type="button" id="button-addon2">Button</button>
            </div>
        </div>
    </div>
    <div class="modal-foto">
        <img class="img-principal" src="./img/img principal.jpg">
    </div>
    </body>
</html>
